spring.application.name=E-commerce-AL_Lingerie


# Configura??es do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ProjetoFinal
spring.datasource.username=postgres
spring.datasource.password=postgres
app.client.url=http://localhost:4200

# Configura o driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate DDL auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Dialeto do Hibernate para o PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Exibir consultas SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true





